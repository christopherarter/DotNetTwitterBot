service: dotnettwitterbot

provider:
  name: aws
  runtime: dotnetcore2.1
environment:
  TWITTER_API_KEY: ${env:TWITTER_API_KEY}
  TWITTER_API_SECRET: ${env:TWITTER_API_SECRET}
  TWITTER_ACCESS_TOKEN: ${env:TWITTER_ACCESS_TOKEN}
  TWITTER_ACCESS_TOKEN_SECRET: ${env:TWITTER_ACCESS_TOKEN_SECRET}
  AWS_ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}

package:
  individually: true

functions:
  hello:
    handler: DailyWholesome/CsharpHandlers::DailyWholesome.Handler::Hello
    package:
      artifact: DailyWholesome/bin/release/netcoreapp2.1/hello.zip
    events:
      - schedule: rate(4 hours)
      - sns: trigger-tweet
  likes:
    handler: DailyWholesome/CsharpHandlers::DailyWholesome.Handler::Likes
    package:
      artifact: DailyWholesome/bin/release/netcoreapp2.1/likes.zip
    events:
      - schedule: rate(60 minutes)
      - sns: trigger-tweet-likes
